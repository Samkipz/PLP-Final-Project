{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="home-style">
  <div class="container">

    <h2>Rental Form</h2>

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.media.js }}
          {{ form|crispy}}

          <button type="submit">Save</button>
          <a href="{% url 'allRentals:rental_list' %}">Ignore</a>
        </form>
  </div>
</div>

{% endblock %}
